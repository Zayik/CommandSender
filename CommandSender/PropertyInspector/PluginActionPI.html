<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>CommandSender Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">IP Address</div>
            <input class="sdpi-item-value sdProperty" placeholder="127.0.0.1" value="127.0.0.1" id="ipAddress" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Port</div>
            <input class="sdpi-item-value sdProperty" placeholder="45671" value="45671" id="port" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Command Pressed</div>
            <input class="sdpi-item-value sdProperty" placeholder="CommandPressed" value="" id="commandPressed" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Command Released</div>
            <input class="sdpi-item-value sdProperty" placeholder="CommandReleased" value="" id="commandReleased" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
